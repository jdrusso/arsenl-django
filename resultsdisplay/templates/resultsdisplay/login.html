{% extends "base.html" %}



{% block content %}
{{form.errorsjdrus}}
<div class="container" align="center">
<div class="well" style="width:500px;" align="left">

<form action="{% url 'resultsdisplay:login' %}" method="post">
    <div class="form-group">
        <label for="inputUsename">Username</label>
        <input type="username" class="form-control" id="username"
        placeholder="Username" name="username">
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="password"
        placeholder="Password" name="password">
    </div>
    {% csrf_token %}
    <input type="hidden" name="next" value="{% url 'resultsdisplay:index' %}" /> 
    <input type="submit" id="submit" value="Login" class="btn btn-primary" />
</form>

</div>
</div>

{% endblock content %}
